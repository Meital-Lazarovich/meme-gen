<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="img/icons/favicon.png"/>
</head>

<body onload="initGallery()">
    <div class="menu-screen" onclick="toggleMenu()"></div>
    <header class="flex space-between align-center">
        <a href="index.html" class="logo"><img src="img/icons/logo.png"/></a>
        <button class="main-nav-btn" onclick="toggleMenu()"><img src="img/icons/nav.png"/></button>
        <ul class="nav-bar flex clean-list">
            <li><a href="#" class="nav-item active flex justify-center align-center">Gallery</a></li>
            <li><a href="saved.html" class="nav-item flex justify-center align-center">Saved</a></li>
            <li><a href="#" class="nav-item flex justify-center align-center">About</a></li>
        </ul>
    </header>
    <section class="keywords flex align-center space-between">
        <div class="search-keyword flex align-center space-between">
            <input class="search-line" type="text" placeholder="Enter search keyword" oninput="onSearchKeyword(this.value)"/>
            <button><img src="img/icons/search.png"/></button>
        </div>
        <div class="keywords-div flex align-center">
            <div class="keywords-container"></div>
            <p onclick="onToggleMoreKeywords(this)">more...</p>
        </div>
    </section>
    <main>
        <div class="gallery-container"></div>
    </main>
    <button class="upload-btn"><label for="file-input"><img src="img/icons/upload.png"/></label></button>
    <input id="file-input" type="file" name="image" accept="image/png, image/jpeg" onchange="onImgInput(event)"/>
    <canvas class="hidden-canvas" width="500" height="500"></canvas>
    <footer class="flex column space-around align-center">
        <img class="logo" src="img/icons/logo.png"/>
        <p>&copy; Meital Lazarovich 2019</p>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/editor.js"></script>
</body>

</html>
